<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilo usando CSS (Ids e Classes)</title>
    <link rel="stylesheet" href="04 - ids e classes.css">
</head>
<body>
    <div>
        <h1>Título da Página</h1>
        <hr>
        <p>Este é um parágrafo de exemplo.</p>
        <ul>
            <li class="highlight">Item 1</li>
            <li id="unique">Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li class="highlight">Item 2</li>
            <li>Item 3</li>
        </ol>
        <a href="https://www.ic.uff.br/~mlage">Link para exemplo</a>
        <br>
        <br>
        <img src="https://mlage.github.io/images/shadows.png" width="300px" alt="Imagem de exemplo">
        <br>
        <br>
        <button>Botão de exemplo</button>
    </div>
    <div class="highlight">
        <p>Este parágrafo está dentro de uma div com a classe "highlight".</p>
    </div>
</body>
</html>
